    <main class="contactMain">

        <div class="imgDecoration">
            <img src="../assets/img/LogoCebolla.png" alt="Logo Cebolla">
            <img src="../assets/img/LogoChimichurri.png" alt="Logo Chimichurri">
            <img src="../assets/img/LogoEscabeche.png" alt="Logo Escabeche">

        <!-- EMPIEZA FORMULARIO -->
        <div class="contactForm">
            <h1>Contactanos</h1>
            <h2 class="contatcFormH2">Escríbenos y en breve nos pondremos en contacto contigo</h2>
            <form action="" method="post">       

                <label for="nombre" class="colocar_nombre">
                    <p>Nombre<span class="obligatorio">*</span></p>
                    <input type="text" name="" id="nombre" placeholder="Escribe tu nombre" required>
                </label>
                <label for="email" class="colocar_email">
                    <p>Email<span class="obligatorio">*</span></p> 
                    <input type="email" name="" id="email" placeholder="Escribe tu Email" required>
                </label>
                <label for="telefone" class="colocar_telefono">
                    <p>Teléfono</p>
                    <input type="tel" name="" id="telefono" placeholder="Escribe tu teléfono">
                </label>
                <label for="asunto" class="colocar_asunto">
                    <p>Asunto<span class="obligatorio">*</span></p>
                    <input type="text" name="" id="assunto" placeholder="Escribe un asunto" required>
                </label>
                <label for="mensaje" class="colocar_mensaje">
                    <p>Mensaje<span class="obligatorio">*</span></p>
                    <textarea name="" class="texto_mensaje" id="mensaje" placeholder="Deja aquí tu comentario..." ></textarea>
                </label>               
                <button class="buttonSend" type="submit" name="" id="enviar"><p>Enviar</p></button>
                <p>
                    <span class="obligatorio"> * </span>
                    los campos son obligatorios.
                </p>
            </form> 
        </div>

        <div class="imgDecoration1">
            <img src="../assets/img/stickerCe.png" alt="sticker Cebolla">
            <img src="../assets/img/stickerChimi.png" alt="sticker Chimichurri">
            <img src="../assets/img/stickerEs.png" alt="sticker Escabeche">
        </div>
