<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Cambiamos nombre de página e icono de pagina-->
    <title>Contactos | D'karla</title> 
    <link rel="shortcut icon" href="../assets/img/logoPrincipal.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="bodyMain">
    <!-- ENCABEZADO DE PAGINA -->
    <header>
        <!-- LOGO DKARLA -->
        <section class="logo">
            <img src="../assets/img/LogoBase.png" alt="LOGO DKARLA">
        </section>
        <!-- BARRA DE NAVEGACION -->
        <nav>
            <ul class="navBar">
                <li class="navBar__home">
                    <a href="../index.html">Inicio</a>
                </li>
                <li class="navBar__ce">
                    <a href="./cebolla.html">La Cebolla</a>
                </li>
                <li class="navBar__ch">
                    <a href="./chimichurri.html">El Chimichurri</a>
                </li>
                <li class="navBar__es">
                    <a href="./escabeche.html">El Escabeche</a>
                </li>
                <li class="navBar__co">
                    <a href="./contactos.html">Contactos</a>
                </li>
                <li class="cart">
                    <a href=""><img height="60px" src="../assets/img/cart.png" alt="carrito de compras"></a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- CUERPO DE PAGINA -->
    <main class="contactMain">

        <div class="imgDecoration">
            <img src="../assets/img/LogoCebolla.png" alt="Logo Cebolla">
            <img src="../assets/img/LogoChimichurri.png" alt="Logo Chimichurri">
            <img src="../assets/img/LogoEscabeche.png" alt="Logo Escabeche">
        </div>
        
        <!-- EMPIEZA FORMULARIO -->
        <div class="contactForm">
            <h1>Contactanos</h1>
            <h2 class="contatcFormH2">Escríbenos y en breve nos pondremos en contacto contigo</h2>
            <form action="" method="post">       

                <label for="nombre" class="colocar_nombre">
                    <p>Nombre<span class="obligatorio">*</span></p>
                    <input type="text" name="" id="nombre" placeholder="Escribe tu nombre" required>
                </label>
                <label for="email" class="colocar_email">
                    <p>Email<span class="obligatorio">*</span></p> 
                    <input type="email" name="" id="email" placeholder="Escribe tu Email" required>
                </label>
                <label for="telefone" class="colocar_telefono">
                    <p>Teléfono</p>
                    <input type="tel" name="" id="telefono" placeholder="Escribe tu teléfono">
                </label>
                <label for="asunto" class="colocar_asunto">
                    <p>Asunto<span class="obligatorio">*</span></p>
                    <input type="text" name="" id="assunto" placeholder="Escribe un asunto" required>
                </label>
                <label for="mensaje" class="colocar_mensaje">
                    <p>Mensaje<span class="obligatorio">*</span></p>
                    <textarea name="" class="texto_mensaje" id="mensaje" placeholder="Deja aquí tu comentario..." ></textarea>
                </label>               
                <button type="submit" name="" id="enviar"><p>Enviar</p></button>
                <p class="aviso">
                    <span class="obligatorio"> * </span>
                    los campos son obligatorios.
                </p>
            </form> 
        </div>

        <div class="imgDecoration2">
            <img src="../assets/img/stickerCe.png" alt="sticker Cebolla">
            <img src="../assets/img/stickerChimi.png" alt="sticker Chimichurri">
            <img src="../assets/img/stickerEs.png" alt="sticker Escabeche">
        </div>
    </main>

    <!-- PIE DE PAGINA -->
    <footer class="contactFooter">
        <section class="redes">
            <h3>!Siguenos en nuestras redes sociales!</h3>
            <div>
                <a href="http://"><img src="../assets/img/face1.png" alt="facebook"></a>
                <a href="http://"><img src="../assets/img/whatsapp1.png" alt="whatsapp"></a>
                <a href="http://"><img src="../assets/img/insta1.png" alt="instagram"></a>
            </div>
        </section>
    </footer>
    
</body>
</html>
