<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Cambiamos nombre de página e icono de pagina-->
    <title>Inicio | D'karla</title>
    <link rel="shortcut icon" href="./assets/img/logoPrincipal.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bodyMain">
    <!-- ENCABEZADO DE PAGINA -->
    <header class="container-fluid d-flex justify-content-between p-0">

        <!-- LOGO -->
        <div class="logo">
            <a href="./index.html"><img src="./assets/img/LogoBase.png" alt="Logo"></a>
        </div>
        <!-- BARRA DE NAVEGACIÓN -->
        
        <div class="divNav">
            
            <nav class="navbar navbar-expand-md NB">
                
                <button class="navbar-toggler NavButton" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="lines"><img src="./assets/img/MenuHamburguesa.png" alt=""></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarNav">

                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 navBar">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./pages/cebolla.html">Cebolla</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./pages/chimichurri.html">Chimichurri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./pages/escabeche.html">Escabeche</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./pages/contactos.html">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><img src="./assets/img/cart.png" alt="carrito de compras"></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <!-- CUERPO DE PAGINA -->
    <main class="mainIndex">
        <!-- SE PLANEA PRESENTAR UNA SECCIÓN DE NOVEDADES/NOTICIAS CON UN CARRUSEL DE IMAGENES -->
        <h1>Novedades</h1>
        <div id="carouselExampleCaptions" class="carousel slide d-flex align-items-center carruselImg">

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/img/p1.jpg" class="d-block w-100" alt="Primera Novedad">
                    <figcaption>Primera Novedad</figcaption>
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/p2.jpg" class="d-block w-100" alt="Segunda Novedad">
                    <figcaption>Segunda Novedad</figcaption>
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/p3.jpg" class="d-block w-100" alt="Tercera Novedad">
                    <figcaption>Tercera Novedad</figcaption>
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!-- SECCIÓN DECORATIVA CON STICKERSA DE PRODUCTOS -->
        <section class="sticker">
            <img src="./assets/img/stickerCe.png" alt="sticker cebolla">
            <img src="./assets/img/stickerChimi.png" alt="sticker chimichurri">
            <img src="./assets/img/stickerEs.png" alt="sticker escabeche">
        </section>
        <!-- IMAGENES DE LOS PRODUCTOS PRINCIPALES -->
        <section class="botes">
            <img src="./assets/img/botes.png" alt="imagen de productos principales">
        </section>
        <!-- SECCIÓN DE OFERTAS DEL DÍA -->
        <h2>Ofertas del día</h2>
        <section class="ofertas">
            <figure>
                <img src="./assets/img/oferta.jpg" alt="oferta">
                <figcaption>20% Off</figcaption>
            </figure>
            <figure>
                <img src="./assets/img/oferta.jpg" alt="oferta">
                <figcaption>2x1</figcaption>
            </figure>
            <figure>
                <img src="./assets/img/oferta.jpg" alt="oferta">
                <figcaption>-50%</figcaption>
            </figure>
        </section>
    </main>
    <!-- PIE DE PAGINA WEB -->
    <footer class="container-fluid">
        <!-- LINKS A REDES SOCIALES DEL COMERCIO -->
        <section>
            <h3>!Siguenos en nuestras redes sociales!</h3>
            <div>
                <a href="http://"><img src="./assets/img/face1.png" alt="facebook"></a>
                <a href="http://"><img src="./assets/img/whatsapp1.png" alt="whatsapp"></a>
                <a href="http://"><img src="./assets/img/insta1.png" alt="instagram"></a>
            </div>
        </section>
    </footer>

    <!-- Script de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
