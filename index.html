    <link rel="shortcut icon" href="./assets/img/logoPrincipal.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bodyMain">
    <!-- ENCABEZADO DE PAGINA -->
    <header>
        <!-- LOGO DKARLA -->
        <section class="logo">
            <img src="./assets/img/LogoBase.png" alt="LOGO DKARLA">
        </section>
        <!-- BARRA DE NAVEGACIÓN -->
        <nav>
            <ul class="navBar">
                <li>
                    <a href="./index.html">Inicio</a>
                </li>
                <li>
                    <a href="./pages/cebolla.html">La Cebolla</a>
                </li>
                <li>
                    <a href="./pages/chimichurri.html">El Chimichurri</a>
                </li>
                <li>
                    <a href="./pages/escabeche.html">El Escabeche</a>
                </li>
                <li>
                    <a href="./pages/contactos.html">Contactos</a>
                </li>
                <!-- SIMBOLO DE SHOPPING CART PARA AÑADIR A FUTURO UNA SECCIÓN DE PEDIDOS -->
                <li class="cart">
                    <a href=""><img src="./assets/img/cart.png" alt="carrito de compras"></a>
                </li>
            </ul>
        </nav>

    </header>
    <!-- CUERPO DE PAGINA -->
    <main class="mainIndex">
        <!-- SE PLANEA PRESENTAR UNA SECCIÓN DE NOVEDADES/NOTICIAS CON UN CARRUSEL DE IMAGENES -->
        <h1 class="news">Novedades</h1>
        <section class="carruselImg">
            <figure>
                <img class="pic0" src="./assets/img/p2.jpg" alt="novedad o noticia">
                <figcaption>Lorem ipsum dolor.</figcaption>
            </figure>
            <figure>
                <img class="pic1" src="./assets/img/p3.jpg" alt="novedad o noticia">
                <figcaption>Lorem ipsum dolor.</figcaption> <!-- TEXTO QUE DESCRIBA O INDIQUE LA NOVEDAD -->
            </figure>
            <figure>
                <img class="pic2" src="./assets/img/p1.jpg" alt="novedad o noticia">
                <figcaption>Lorem ipsum dolor.</figcaption>
            </figure>
        </section>
        <!-- SECCIÓN DECORATIVA CON STICKERSA DE PRODUCTOS -->
        <section class="sticker">
            <img src="./assets/img/stickerCe.png" alt="sticker cebolla">
            <img src="./assets/img/stickerChimi.png" alt="sticker chimichurri">
            <img src="./assets/img/stickerEs.png" alt="sticker escabeche">
        </section>
        <!-- IMAGENES DE LOS PRODUCTOS PRINCIPALES -->
        <section class="botes">
            <img src="./assets/img/botes.png" alt="imagen de productos principales">
        </section>
        <!-- SECCIÓN DE OFERTAS DEL DÍA -->
        <h2 class="offer">Ofertas del día</h2>
        <section class="ofertas">
            <figure>
                <img src="./assets/img/oferta.jpg" alt="oferta 20% de descuento">
                <figcaption>20% Off</figcaption>
            </figure>
            <figure>
                <img src="./assets/img/oferta.jpg" alt="oferta 2x1">
                <figcaption>2x1</figcaption>
            </figure>
            <figure>
                <img src="./assets/img/oferta.jpg" alt="oferta tercer producto al 50%">
                <figcaption>-50% en el 3°</figcaption>
            </figure>
        </section>
    </main>
    <!-- PIE DE PAGINA WEB -->
    <footer>
        <!-- LINKS A REDES SOCIALES DEL COMERCIO -->
        <section class="redes">
            <h3>!Siguenos en nuestras redes sociales!</h3>
            <div>
                <a href="http://"><img src="./assets/img/face1.png" alt="facebook"></a>
                <a href="http://"><img src="./assets/img/whatsapp1.png" alt="whatsapp"></a>
                <a href="http://"><img src="./assets/img/insta1.png" alt="instagram"></a>
            </div>
        </section>
    </footer>
